        <h2>How to Practice</h2>
        <p>
          Sit comfortably with your back straight. Inhale deeply through your
          nose for 4 seconds, hold your breath for 7 seconds, and then exhale
          slowly through your mouth for 8 seconds. Repeat this cycle.
